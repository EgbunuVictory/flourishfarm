<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/css/order.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>

<div class="he">
    <header>
        WELCOME TO FLOURISH FRUITS FARM ORDER!
    </header>
    <hr>
    <h2>To place your order you fill the form below</h2>
</div>
    <div class="form">
        <input type="text" class="input-field"placeholder='name'required>

        <br>
        <br>
        <input type="email" class="input field"placeholder='Email id'required>
        <br>

        <br>
        <input type='address' class="address"placeholder='address'required width="50px" height="50px">
        <br>
        <br>
        <input type="checkbox" class="chekbox"><span>I agree to the terms and conditions</span>
        <br>
        <br>
        How urgent do you need it?
        <br>
        <br>
        <input type="radio" value="very urgent"><span>Very urgent<span>
        <br>
        <input type="radio" class="chekbox"><span>Not urgent<span></span>
        <br>
        <input type="radio" class="chekbox"><span>Anytime<span></span>
        <br>
        <br>
        <button type="submit" class="submit-btn">Register</button>


    </div>


    
    
</body>
</html>
